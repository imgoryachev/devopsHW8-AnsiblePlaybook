---
- name: Building application
  hosts: builders
  become: yes
  
  tasks:
    - name: Ensure git is present
      apt:
        name: git
        state: present
    
    - name: Ensure maven is present
      apt:
        name: maven
        state: present

    -name: Ensure default-jre is present
      apt:
        name: default-jre
        state: present